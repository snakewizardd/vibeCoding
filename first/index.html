<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHAT THE FUCK IS UP YOOOOOOO!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* Center main content horizontally */
      align-items: center; /* Center main content vertically */
      min-height: 100vh; /* Full viewport height */
      font-family: sans-serif;
      position: relative; /* Needed for absolute positioning */
      overflow: hidden; /* Hide anything that goes outside the viewport */

      /* Trippy Background */
      background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB); /* Multi-color gradient */
      background-size: 400% 400%; /* Make background larger than viewport for animation */
      animation: gradientAnimation 15s ease infinite; /* Apply animation */
      color: #FFFFFF; /* Change default text color to white for contrast */
    }

    /* Keyframes for background animation */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }


    .vertical-text-container {
      display: flex;
      flex-direction: column-reverse; /* Stack items vertically in reverse order (first item goes to the end) */
      justify-content: center; /* Center the entire column block vertically within its space */
      align-items: center; /* Center each letter horizontally */
      font-size: 8vw; /* Size of individual characters */
      color: #FFFFFF; /* White text color for contrast */
      line-height: 1; /* Reduce space between lines */
      text-align: center;
      z-index: 0; /* Ensure main content is below border text/pyramids */
    }

    .vertical-text-container span {
        /* No individual rotation needed */
        /* margin-bottom: -0.05em; */ /* Optional: Adjust spacing between letters */
    }

    .corner-pyramid {
      position: absolute;
      font-size: 5vw; /* Size of the pyramid symbol */
      color: #CCCCCC; /* Light grey color for contrast */
      z-index: 1; /* Ensure they are on top */
    }

    .corner-pyramid.top-left {
      top: 20px;
      left: 20px;
    }

    .corner-pyramid.top-right {
      top: 20px;
      right: 20px;
    }

    .corner-pyramid.bottom-left {
      bottom: 20px;
      left: 20px;
    }

    .corner-pyramid.bottom-right {
      bottom: 20px;
      right: 20px;
    }

    .border-text {
      position: absolute;
      font-size: 3vw; /* Size of the border text */
      color: #CCCCCC; /* Light grey color for contrast */
      font-weight: bold;
      z-index: 1; /* Ensure they are on top */
      white-space: nowrap; /* Prevent text from wrapping */
    }

    .border-text.top {
      top: 20px; /* Distance from the top edge */
      left: 50%; /* Start at the horizontal center */
      transform: translateX(-50%); /* Shift left by half its width to center */
    }

    .border-text.right {
      right: 20px; /* Distance from the right edge */
      top: 50%; /* Start at the vertical center */
      transform: translateY(-50%) rotate(90deg); /* Shift up by half its height and rotate */
      transform-origin: 50% 50%; /* Rotate around its own center */
    }

    .border-text.bottom {
      bottom: 20px; /* Distance from the bottom edge */
      left: 50%; /* Start at the horizontal center */
      transform: translateX(-50%); /* Shift left by half its width to center */
    }

    .border-text.left {
      left: 20px; /* Distance from the left edge */
      top: 50%; /* Start at the vertical center */
      transform: translateY(-50%) rotate(-90deg); /* Shift up by half its height and rotate */
      transform-origin: 50% 50%; /* Rotate around its own center */
    }

  </style>
</head>
<body>
  <!-- Main "YOOOOOOO" content -->
  <div class="vertical-text-container">
    <span>Y</span>
    <span>O</span>
    <span>O</span>
    <span>O</span>
    <span>O</span>
    <span>O</span>
    <span>O</span>
    <span>O</span>
  </div>

  <!-- Corner Pyramids -->
  <div class="corner-pyramid top-left">▲</div>
  <div class="corner-pyramid top-right">▲</div>
  <div class="corner-pyramid bottom-left">▲</div>
  <div class="corner-pyramid bottom-right">▲</div>

  <!-- Border Text -->
  <div class="border-text top">WHAT</div>
  <div class="border-text right">THE</div>
  <div class="border-text bottom">FUCK</div>
  <div class="border-text left">IS UP</div>

</body>
</html>
